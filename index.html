<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

    <title>To Do List</title>
</head>
<body>
    
    <div class="to-do-list-background">
        <div class="task-container">
            <div class="hide-popup">
                <input  class="nameInput" type="text" placeholder="Task Name" maxlength="50">
                <label for="dateInput">Due Date</label>
                <input  class="dateInput" type="date">
                <label for="timeInput">Due Time</label>
                <input class="timeInput" type="time">
                <label for="priorityInput">Task Priority</label>
                <select class="priorityInput">
                    <option>Not Important</option>
                    <option>Kinda Important</option>
                    <option>Very Important</option>
                </select>
                <button id="close-popup-button">Cancel</button>
                <button id="create-popup-button">Create</button>
            </div>
            <div class="hide-popup-settings">
                <h1 id="settings-task-name">Task Settings</h1>
                <input class="nameInput-settings" type="text" placeholder="Task Name" maxlength="50">
                <label for="dateInput-settings">Edit Due Date</label>
                <input class="dateInput-settings" type="date">
                <label for="timeInput-settings">Edit Due Time</label>
                <input class="timeInput-settings" type="time">
                <label for="priorityInput-settings">Edit Task Priority</label>
                <select class="priorityInput-settings">
                    <option>Not Important</option>
                    <option>Kinda Important</option>
                    <option>Very Important</option>
                </select>
                <button id="update-task-button" onclick="update_task()">Update</button>
                <button id="cancel-update-button" onclick="close_settings()">Cancel</button>
            </div>
            <button id="new-task-button">NEW TASK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
